on: [push]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.16.x
      - uses: actions/checkout@v3
      - uses: golangci/golangci-lint-action@v3
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.16.x
      - uses: actions/checkout@v2
      - run: go test -v -count 1 ./...
